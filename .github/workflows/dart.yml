name: ScrapeCast Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
        with:
          sdk: beta

      - name: Install dependencies
        run: dart pub get

      - name: Git Config
        run: |
          git config user.name "ScrapeCast"
          git config user.email "example@example.com"

      - name: Compile
        run: dart compile exe ./bin/scrapecast.dart

      - name: Run
        run: ./bin/scrapecast.exe

      - name: Publish changes
        run: |
          git add docs/index.html
          git add docs/krek.rss
          git add data/krek-data.json
          git add bin/scrapecast.exe
          git commit -m "Publish changes"
          git push origin master